<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Momentum</title>
</head>

<body>
    <div class="body-container">
        <header>
            <div class="header-control">
                <input id="js-daynight" class="daynight" type="button" value="🌞">
                <div><button id="play-btn"><i class="far fa-play-circle"></i></button>
                    <iframe id="audio" width="100" height="50" src="https://www.youtube.com/embed/_DClKudgeD4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
            </div>
            <span class="js-weather weather"></span>
        </header>
        <main>
            <section class="clock-section">
                <div class="js-clock clock">
                    <h1>00:00</h1>
                </div>
            </section>
            <section class="form-section">
                <form class="js-form form showing">
                    <input type="text" placeholder="What's your name?">
                </form>
                <h4 class="js-greetings greetings">hello!</h4>
                <form class="js-toDoForm toDoForm">
                    <input type="text" placeholder="오늘의 할 일은?">
                </form>
                <ul class="js-toDoList toDoList"></ul>
            </section>
        </main>
    </div>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="daynight.js"></script>
    <script src="music.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
